<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/main/home/create_table/create_cols_names" method="post">
    {% csrf_token %}
    {{ form }}
    <input id="db_name" type="hidden" name="db_name" value="{{db_name}}">
    <input id="table_name" type="hidden" name="table_name" value="{{table_name}}">
    <input id="cols_num" type="hidden" name="cols_num" value="{{cols_num}}">
    <input id="cols_type" type="hidden" name="cols_type" value="{{cols_type}}">
    <ul>
        {% for i in cols_num %}

        <input name="field" id="field" />

        {% endfor %}

    </ul>





    <input type="submit" value="OK">
</form>
</body>
</html>
